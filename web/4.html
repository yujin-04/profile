<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #FFFAF0;
            color: #555;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFB6C1;
            color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FFC0CB;
        }
        h1 {
            font-size: 36px;
            margin: 0;
        }
        section {
            padding: 20px;
            margin: 0 auto;
            max-width: 600px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        footer {
            background-color: #FFB6C1;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 5px solid #FFC0CB;
        }
        a {
            color: #FF69B4;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>이메일</h1>
    </header>

    <section>
        <p>yj04@jbnu.ac.kr</p>
        <p><a href="index.html">돌아가기</a></p>
    </section>

</html>
